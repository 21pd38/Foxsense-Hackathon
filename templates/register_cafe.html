<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Cafe</title>
</head>
<body>
    <h2>Register New Cafe</h2>
    <form action="/register_cafe" method="post">
        <label for="campus_id">Campus ID:</label><br>
        <input type="text" id="campus_id" name="campus_id"><br>
        <label for="cafe_id">Cafe ID:</label><br>
        <input type="text" id="cafe_id" name="cafe_id"><br>
        <label for="cafe_name">Cafe Name:</label><br>
        <input type="text" id="cafe_name" name="cafe_name"><br>
        <input type="submit" value="Submit">
    </form>
    <a href="/home">Back to Home</a>
</body>
</html>
