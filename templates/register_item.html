<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Item</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        input[type="submit"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        textarea {
            height: 100px; /* Adjust as needed */
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .links {
            text-align: center;
            margin-top: 20px;
        }
        .links a {
            color: #007bff;
            text-decoration: none;
            margin-left: 10px;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register New Item</h2>
        <form action="/register_item" method="post">
            <label for="item_id">Item ID:</label><br>
            <input type="text" id="item_id" name="item_id"><br>
            <label for="campus_id">Campus ID:</label><br>
            <input type="text" id="campus_id" name="campus_id"><br>
            <label for="cafe_id">Cafe ID:</label><br>
            <input type="text" id="cafe_id" name="cafe_id"><br>
            <label for="item_name">Item Name:</label><br>
            <input type="text" id="item_name" name="item_name"><br>
            <label for="description">Description:</label><br>
            <textarea id="description" name="description"></textarea><br>
            <label for="price">Price:</label><br>
            <input type="text" id="price" name="price"><br>
            <label for="dietary_info">Dietary Information:</label><br>
            <input type="text" id="dietary_info" name="dietary_info"><br>
            <input type="submit" value="Submit">
        </form>
        <div class="links">
            <a href="/">Back to Home</a>
        </div>
    </div>
</body>
</html>
