<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Campus</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("/static/food1.jpeg"); /* Background image from static folder */
            background-size: cover;
            background-position: center;
            color: #fff;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5); /* Darkened background color */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1), 0 0 40px rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }
        h2 {
            text-align: center;
            color: #00bcd4; /* Blue text color */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
        }
        label {
            font-weight: bold;
            color: #00bcd4; /* Blue label color */
        }
        input[type="text"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #00bcd4; /* Blue border color */
            border-radius: 5px;
            box-sizing: border-box;
            background-color: rgba(0, 0, 0, 0.8); /* Darkened input background color */
            color: #fff;
            outline: none;
        }
        input[type="text"]:focus,
        input[type="submit"]:hover {
            border-color: #00bcd4;
        }
        input[type="submit"] {
            background-color: #00bcd4; /* Blue submit button color */
            color: #181818;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #0097a7; /* Darkened blue hover color */
        }
        .links {
            text-align: center;
            margin-top: 20px;
        }
        .links a {
            display: inline-block;
            margin: 5px;
            padding: 10px 20px;
            text-decoration: none;
            color: #00bcd4; /* Blue link color */
            border: 1px solid #00bcd4; /* Blue link border color */
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .links a:hover {
            background-color: #00bcd4; /* Blue link hover background color */
            color: #181818;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register New Campus</h2>
        <form action="/register_campus" method="post">
            <label for="campus_id">Campus ID:</label><br>
            <input type="text" id="campus_id" name="campus_id"><br>
            <label for="campus_name">Campus Name:</label><br>
            <input type="text" id="campus_name" name="campus_name"><br>
            <input type="submit" value="Submit">
        </form>
        <div class="links">
            <a href="/">Back to Home</a>
        </div>
    </div>
</body>
</html>
