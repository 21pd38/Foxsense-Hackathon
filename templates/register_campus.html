<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Campus</title>
</head>
<body>
    <h2>Register New Campus</h2>
    <form action="/register_campus" method="post">
        <label for="campus_id">Campus ID:</label><br>
        <input type="text" id="campus_id" name="campus_id"><br>
        <label for="campus_name">Campus Name:</label><br>
        <input type="text" id="campus_name" name="campus_name"><br>
        <input type="submit" value="Submit">
    </form>
    <a href="/home">Back to Home</a>
</body>
</html>
