<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("/static/food1.jpeg"); 
            background-size: cover;
            background-position: center;
            color: #fff;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5); 
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1), 0 0 40px rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }
        h2 {
            text-align: center;
            color: #00bcd4; 
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
        }
        label {
            font-weight: bold;
            color: #00bcd4;
        }
        input[type="text"],
        input[type="password"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #00bcd4; 
            border-radius: 5px;
            box-sizing: border-box;
            background-color: rgba(0, 0, 0, 0.8); 
            color: #fff;
            outline: none;
        }
        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #00bcd4;
        }
        input[type="submit"] {
            background-color: #00bcd4; 
            color: #181818;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #0097a7;
        }
        .error {
            color: red;
            margin-bottom: 15px;
        }
        .links {
            text-align: center;
            margin-top: 20px;
        }
        .links a {
            display: inline-block;
            margin: 5px;
            padding: 10px 20px;
            text-decoration: none;
            color: #00bcd4; 
            border: 1px solid #00bcd4; 
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .links a:hover {
            background-color: #00bcd4; 
            color: #181818;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form action="/" method="post">
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username"><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password"><br>
            <input type="submit" value="Login">
        </form>
        <div class="links">
            <a href="/signup">Signup</a>
            <a href="/register_campus">Register Campus</a>
            <a href="/register_cafe">Register Cafe</a>
            <a href="/register_item">Register Item</a>
            <a href="/menu_items_display">View Menu</a>
        </div>
    </div>
</body>
</html>
